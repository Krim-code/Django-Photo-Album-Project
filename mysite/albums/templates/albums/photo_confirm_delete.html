{% extends 'albums/base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 border border-gray-300">
    <h1 class="text-2xl font-bold mb-6">Confirm Delete</h1>
    <p>Are you sure you want to delete the photo "{{ object.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white py-2 px-4 mt-4">Delete</button>
        <a href="{% url 'photo_album' %}" class="bg-gray-500 text-white py-2 px-4 mt-4">Cancel</a>
    </form>
</div>
{% endblock %}
