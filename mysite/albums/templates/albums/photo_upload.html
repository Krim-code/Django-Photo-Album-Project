{% extends 'albums/base.html' %}
{% block title %}Upload Photo{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-lg mt-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Upload Photo{% if folder_id %} to {{ folder.name }}{% endif %}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.image.label_tag }}
            {{ form.image }}
        </div>
        <div class="mb-4">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Upload</button>
    </form>
</div>
{% endblock %}
