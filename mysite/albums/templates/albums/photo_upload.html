{% extends 'albums/base.html' %}
{% block title %}Upload New Photo{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 border border-gray-300">
    <h1 class="text-2xl font-bold mb-6">Upload New Photo</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 mt-4">Upload</button>
    </form>
</div>
{% endblock %}
